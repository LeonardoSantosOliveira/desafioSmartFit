<form class="form__group">
    <div class="form__icon">
        <img src="/assets/images/png/icon-hour.png" alt="Icone de relogio">
        Horário
    </div>
    <h3>Qual período quer treinar?</h3>
    <div class="radio-wrapper">
        <input type="radio" name="morning" value="morning" id="morning">
        <label for="morning">Manhã</label>
        <span>06:00h ás 12:00h</span>
    </div>
    <div class="radio-wrapper">
        <input type="radio" name="afternoon" value="afternoon" id="afternoon">
        <label for="afternoon">Tarde</label>
        <span>12:01h ás 18:00h</span>
    </div>
    <div class="radio-wrapper">
        <input type="radio" name="night" value="night" id="night">
        <label for="night">Noite</label>
        <span>18:01h ás 23:00h</span>
    </div>
    <div class="checkbox-wrapper">
        <input type="checkbox" name="show-closed" id="show-closed">
        <label for="show-closed">Exibir unidades fechadas</label>
        <span>Resultados encontrados: {{ results.length }}</span>
    </div>
    <div class="btn-wrapper">
        <button type="button" class="btn btn-primary">Encontrar unidade</button>
        <button type="button" class="btn btn-secondary">Limpar</button>
    </div>
    
</form>
